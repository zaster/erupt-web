<div class="container">
    <div class="wrap">
        <div class="top">
            <div class="head">
                <img class="logo" *ngIf="logoPath" [src]="logoPath" alt="logo">
                <span class="title">{{title}}</span>
            </div>
            <div class="desc">
                <span *ngIf="desc">{{desc}}</span>
            </div>
        </div>
        <router-outlet></router-outlet>
        <global-footer *ngIf="copyright">
            <i nz-icon nzType="copyright" nzTheme="outline"></i> 2018 - {{nowYear}}
            <a href="https://www.erupt.xyz" target="_blank">Erupt Framework</a>&nbsp; All rights reserved.
        </global-footer>
    </div>
</div>
