<nz-spin [nzSpinning]="loading">
    <div [hidden]="readonly" class="search-container" style="">
        <input nz-input [value]="viewValue" [nzAutocomplete]="auto" [placeholder]="'global.keyword'|translate"
               nzSize="default"
               style="width: 300px" #tipInput [disabled]="!loaded" (blur)="blur()"/> &nbsp;
        <button nz-button nzType="default" [disabled]="!loaded" id="mapOk">&nbsp; {{"global.ok"|translate}} &nbsp;
        </button>
        <button nz-button nzType="danger" [disabled]="!loaded" *ngIf="value" [nzGhost]="true"
                style="background: #fff !important;"
                class="mb-sm"
                (click)="clearLocation()">
            &nbsp; <i nz-icon nzType="close" nzTheme="outline"></i> &nbsp;
        </button>
    </div>

    <nz-autocomplete #auto>
        <nz-auto-option *ngFor="let auto of autocompleteList"
                        [nzValue]="auto" (click)="choiceList(auto)"
                        [nzLabel]="auto.name">{{auto.name}}
        </nz-auto-option>
    </nz-autocomplete>
    <div id="amap" tabindex="0" style="min-height: 550px;
    border: 1px solid #d9d9d9;outline: none;border-radius: 4px">
